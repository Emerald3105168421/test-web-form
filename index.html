<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        #display {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Text</h1>
        <form id="myForm">
            <div class="form-group">
                <label for="userInput">Enter something:</label>
                <input type="text" id="userInput" name="userInput">
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="display"></div>
    </div>

    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var userInput = document.getElementById('userInput').value;
            if (window.fin !== undefined) {
               const context = {
                  "type": "fdc3.instrument",
                  "name": userInput,
               };
            
               try {
                   console.log("setting context on system contextual group", context);
            
                   fin.me.interop.setContext(context);
                 } catch(error) {
                  console.warn(
                     "You are not bound to a system context group and are unable to set context",
                     error
                  );
               }
            
            } else {
                document.getElementById('display').textContent = userInput;
            }
        });
        if (window.fin !== undefined) {

           const systemHandler = (ctx) => {
               document.getElementById('display').textContent = ctx.name;
           };
        
           const systemListener = fin.me.interop.addContextHandler(systemHandler);
        
        }
    </script>
</body>
</html>
